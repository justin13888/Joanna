<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.3);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.3);
        }

        .status.loading {
            background: rgba(52, 152, 219, 0.3);
        }

        label {
            color: rgba(255, 255, 255, 0.8);
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 1rem;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            resize: vertical;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
        }

        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            margin-bottom: 20px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .speak-btn {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .speak-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .speak-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .audio-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .audio-container.visible {
            display: block;
        }

        .char-count {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-align: right;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîä Text-to-Speech</h1>
        <p class="subtitle">Enter text and select a voice to generate speech</p>

        <div id="status" class="status">Ready to generate speech</div>

        <label for="text">Text to speak:</label>
        <textarea id="text"
            placeholder="Enter the text you want to convert to speech...">Hello! This is a test of the ElevenLabs text-to-speech API. How does it sound?</textarea>
        <div class="char-count"><span id="charCount">0</span> / 5000 characters</div>

        <label for="voice">Voice:</label>
        <select id="voice">
            <option value="21m00Tcm4TlvDq8ikWAM">Rachel - Calm, natural female</option>
            <option value="EXAVITQu4vr4xnSDxMaL">Bella - Soft, warm female</option>
            <option value="AZnzlk1XvdvUeBnXmlld">Domi - Strong, energetic female</option>
            <option value="MF3mGyEYCl7XYWbV9V6O">Elli - Emotional young female</option>
            <option value="ErXwobaYiN019PkySvjV">Antoni - Well-rounded male</option>
            <option value="TxGEqnHWrfWFTfGW9XjX">Josh - Deep young male</option>
            <option value="pNInz6obpgDQGcFmaJgB">Adam - Deep middle-aged male</option>
            <option value="yoZ06aMxZJJ28mfd3POQ">Sam - Raspy young male</option>
        </select>

        <button id="speakBtn" class="speak-btn">üéôÔ∏è Generate Speech</button>

        <div id="audioContainer" class="audio-container">
            <label>Generated Audio:</label>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        const textEl = document.getElementById('text');
        const voiceEl = document.getElementById('voice');
        const speakBtn = document.getElementById('speakBtn');
        const statusEl = document.getElementById('status');
        const audioContainer = document.getElementById('audioContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const charCountEl = document.getElementById('charCount');

        // Update character count
        textEl.addEventListener('input', () => {
            charCountEl.textContent = textEl.value.length;
        });
        charCountEl.textContent = textEl.value.length;

        speakBtn.addEventListener('click', async () => {
            const text = textEl.value.trim();
            if (!text) {
                statusEl.textContent = '‚ùå Please enter some text';
                statusEl.className = 'status error';
                return;
            }

            speakBtn.disabled = true;
            statusEl.textContent = '‚è≥ Generating speech...';
            statusEl.className = 'status loading';
            audioContainer.classList.remove('visible');

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text,
                        voiceId: voiceEl.value,
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate speech');
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                audioPlayer.src = audioUrl;
                audioContainer.classList.add('visible');
                audioPlayer.play();

                statusEl.textContent = '‚úÖ Speech generated successfully!';
                statusEl.className = 'status success';

            } catch (error) {
                console.error('TTS error:', error);
                statusEl.textContent = '‚ùå ' + error.message;
                statusEl.className = 'status error';
            } finally {
                speakBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
